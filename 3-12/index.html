<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form id="form" action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address here"></textarea><br><br>

        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="+91 12345678" maxlength="10" required><br><br>
    
        <label for="selection">City:</label>
        <select id="selection" name="selection">
            <option value="">Select</option>
            <option value="navsari">Navsari</option>
            <option value="valsad">Valsad</option>
            <option value="vapi">Vapi</option>
        </select><br><br>

        <label>What do you have?</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
    
        <button id="displayData" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
